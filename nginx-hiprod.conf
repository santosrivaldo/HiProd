# Configuração Nginx Proxy Manager para HiProd
# TUDO NA PORTA 8010

# Configuração no Nginx Proxy Manager:
# 1. Criar Proxy Host:
#    - Domain: hiprod.grupohi.com.br
#    - Scheme: http
#    - Forward Hostname/IP: 127.0.0.1 (ou IP do servidor)
#    - Forward Port: 8010
#    - Websockets Support: ✅ Habilitado
#    - Block Common Exploits: ✅ Habilitado
#
# 2. SSL:
#    - SSL Certificate: Let's Encrypt ou seu certificado
#    - Force SSL: ✅ Habilitado
#    - HTTP/2 Support: ✅ Habilitado
#
# 3. Advanced (cole este código):

# Configuração para servir TUDO na porta 8010
server {
    listen 8010 ssl http2;
    server_name hiprod.grupohi.com.br;

    # SSL Configuration
    ssl_certificate /path/to/certificate.crt;
    ssl_certificate_key /path/to/private.key;

    # Servir API diretamente na porta 8010
    location / {
        proxy_pass http://127.0.0.1:8010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        # Handle preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
