# Configuração Nginx Proxy Manager para HiProd
# USANDO IP DIRETO VIA HTTP - SEM SSL NO BACKEND

# CONFIGURAÇÃO SIMPLIFICADA:
# Apenas configure o frontend no Nginx Proxy Manager:

# Proxy Host:
# - Domain: hiprod.grupohi.com.br
# - Scheme: http
# - Forward Hostname/IP: 127.0.0.1
# - Forward Port: 5005 (Frontend)
# - Cache Assets: ✅
# - Block Common Exploits: ✅
# - Websockets Support: ✅ (para HMR)
#
# SSL:
# - SSL Certificate: Let's Encrypt
# - Force SSL: ✅
# - HTTP/2 Support: ✅

# A API será acessada diretamente via:
# http://192.241.155.236:8010
# 
# Não precisa configurar roteamento /api no Nginx
# O frontend se conecta diretamente ao IP da API

# Fluxo final:
# Frontend: https://hiprod.grupohi.com.br/ → localhost:5005
# API: Frontend → http://192.241.155.236:8010/login (direto)
