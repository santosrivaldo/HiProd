# Configuração Nginx Proxy Manager para HiProd
# ROTEAMENTO INTERNO - SEM SAÍDA PARA INTERNET

# CONFIGURAÇÃO NO NGINX PROXY MANAGER:

# 1. Proxy Host Principal:
# - Domain: hiprod.grupohi.com.br
# - Scheme: http
# - Forward Hostname/IP: 127.0.0.1 (IP do servidor Docker)
# - Forward Port: 5005 (Frontend)
# - Cache Assets: ✅
# - Block Common Exploits: ✅
# - Websockets Support: ✅ (para HMR do Vite)
#
# SSL:
# - SSL Certificate: Let's Encrypt
# - Force SSL: ✅
# - HTTP/2 Support: ✅

# 2. Advanced Configuration (cole na aba Advanced):

# Roteamento da API para container interno
location /api/ {
    proxy_pass http://127.0.0.1:8010/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    
    # Handle preflight OPTIONS
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
}

# FLUXO INTERNO (SEM SAÍDA PARA INTERNET):
# Browser → https://hiprod.grupohi.com.br/ → Nginx → Frontend (localhost:5005)
# Browser → https://hiprod.grupohi.com.br/api/login → Nginx → API (localhost:8010)
# 
# ✅ Frontend e API se comunicam via Nginx (mesmo servidor)
# ✅ Nenhum tráfego sai para a internet
# ✅ Tudo roteado internamente no servidor
