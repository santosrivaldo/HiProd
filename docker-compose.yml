version: '3.9'
services:
  db:
    image: postgres:15-alpine
    container_name: hiprod-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-hiprod}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: .
    container_name: hiprod-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-hiprod}
      # Alternatively, you can set DATABASE_URL
      # DATABASE_URL: postgresql://postgres:postgres@db:5432/hiprod
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me}
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 8000
      FLASK_DEBUG: 0
    ports:
      - "8010:8000"
    volumes:
      - .:/app

  frontend:
    image: node:20-alpine
    container_name: hiprod-frontend
    working_dir: /app
    depends_on:
      - api
    environment:
      # Vite will bind to 0.0.0.0 and port 5000
      VITE_API_URL: http://hiprod-api:8010
    command: sh -c "npm ci || npm install && npm run dev -- --host 0.0.0.0 --port 5000"
    ports:
      - "5005:5000"
    volumes:
      - .:/app

volumes:
  pgdata:
