version: '3.9'
services:
  db:
    image: postgres:15-alpine
    container_name: hiprod-db
    environment:
      # OBRIGATÓRIO: DB_USER e DB_PASSWORD devem ser definidos no arquivo .env
      # Não usar valores padrão por segurança
      POSTGRES_USER: ${DB_USER?Erro: DB_USER não definido no arquivo .env}
      POSTGRES_PASSWORD: ${DB_PASSWORD?Erro: DB_PASSWORD não definido no arquivo .env}
      POSTGRES_DB: ${DB_NAME:-hiprod}
    # Porta removida por segurança - banco acessível apenas via rede interna do Docker
    # Para desenvolvimento local, descomente a linha abaixo se necessário:
    # ports:
    #   - "127.0.0.1:5433:5432"  # Apenas localhost, não exposto externamente
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - hiprod-network
    # Restart policy para garantir disponibilidade
    restart: unless-stopped

  api:
    build: .
    container_name: hiprod-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      # OBRIGATÓRIO: DB_USER e DB_PASSWORD devem ser definidos no arquivo .env
      DB_USER: ${DB_USER?Erro: DB_USER não definido no arquivo .env}
      DB_PASSWORD: ${DB_PASSWORD?Erro: DB_PASSWORD não definido no arquivo .env}
      DB_NAME: ${DB_NAME:-hiprod}
      # JWT_SECRET_KEY também deve ser definido no .env para produção
      JWT_SECRET_KEY: ${JWT_SECRET_KEY?Erro: JWT_SECRET_KEY não definido no arquivo .env}
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 8000
      FLASK_DEBUG: 0
    ports:
      - "8010:8000"
    volumes:
      - .:/app
    networks:
      - hiprod-network
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    container_name: hiprod-frontend
    working_dir: /app
    depends_on:
      - api
    environment:
      # API configuration for same-origin routing via Nginx
      VITE_API_URL: https://hiprod.grupohi.com.br/api
      VITE_API_BASE_PATH: ""
      VITE_BEHIND_PROXY: 1
      VITE_PUBLIC_HOST: hiprod.grupohi.com.br
    command: sh -c "npm ci || npm install && npm run dev -- --host 0.0.0.0 --port 5000"
    ports:
      - "5005:5000"
    volumes:
      - .:/app
    networks:
      - hiprod-network
    restart: unless-stopped

volumes:
  pgdata:

networks:
  hiprod-network:
    driver: bridge
    # Rede interna isolada - serviços se comunicam apenas dentro desta rede
