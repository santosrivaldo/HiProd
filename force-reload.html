<!DOCTYPE html>
<html>
<head>
    <title>Force Reload - HiProd</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <h1>Forçando Reload do HiProd</h1>
    <p>Limpando cache e redirecionando...</p>
    
    <script>
        // Limpar todo o cache do navegador
        if ('caches' in window) {
            caches.keys().then(function(names) {
                names.forEach(function(name) {
                    caches.delete(name);
                });
            });
        }
        
        // Limpar localStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Forçar reload com cache bypass
        setTimeout(() => {
            window.location.href = 'https://hiprod.grupohi.com.br/?_=' + Date.now();
        }, 1000);
    </script>
</body>
</html>
